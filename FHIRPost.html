<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        var jsonObj
        $(document).on('change', '.file-upload-button', function (event) {
            var reader = new FileReader();

            reader.onload = function (event) {
                jsonObj = JSON.parse(event.target.result);

                $.ajax({

                    type: "POST",
                    url: " https://your-fhir-server.com/Patient",
                    data: JSON.stringify(jsonObj),
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('Authorization', 'Bearer GET-TOKEN-USING-POSTMAN)
                    dataType: "json",
                    contentType: "application/json",
                    success: function (data) {
                        console.log(data);
                    }
                });

            }
            reader.readAsText(event.target.files[0]);

        });



    </script>
</head>

<body>
    <center>
        <h3>POST Patient bundle to FHIR Server (JSON Format)</h3>
        <input class='file-upload-button' type="file" />
    </center>
</body>

</html>
